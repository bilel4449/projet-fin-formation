<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="chantier.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main class="main">
    <!-- section 1 -->
    <section class="sec-chantier">
        <div class="titre"><h1>Ajouter chantier</h1></div>
        <div class="sec-contenu">
            <label class="lab">ID Chantier</label>
            <input type="text" class="zone">
            <label class="lab">Nom Chantier</label>
            <input type="text" class="zone">
            <label class="lab">Adresse Chantier</label>
            <input type="text" class="zone">
            <label class="lab">Date Debut</label>
            <input type="date">
            <label class="lab">Date Fin</label>
            <input type="date" class="zone">
            <label class="lab">Periode Travail</label>
            <input type="text" class="zone">
            <label class="lab">Responsable</label>
            <input type="text" class="zone">
            <button class="button">Ajouter</button>
        </div>
    </section>
    <!-- section 2 -->
    <section class="sec-chantier">
        <div class="titre"><h1>Modifier Chantier</h1></div>
        <div class="sec-contenu">
            <label class="lab">ID Chantier</label>
            <input type="text" class="zone">
            <label class="lab">Date Debut</label>
            <input type="date" classe="zone">
            <label class="lab">Date Fin</label>
            <input type="date" class="zone">
            <label class="lab">Periode Travail</label>
            <input type="text" class="zone">
            <label class="lab">Responsable</label>
            <input type="text" class="zone">
            <button class="button">Modifier</button>
        </div>
    </section>
    <!-- section 3 -->
    <section class="sec-chantier">
        <div class="titre"><h1>Supprimer Chantier</h1></div>
        <div class="sec-contenu">
            <label class="lab">ID Chantier</label>
            <input type="text" class="zone">
            <label class="lab">Nom chantier</label>
            <input type="text" class="zone">
            <label class="lab">Adresse Chantier</label>
            <input type="text" class="zone">
            <button>Supprimer</button>
        </div>
    </section>
  </main>  
</body>
</html>
