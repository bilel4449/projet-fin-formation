<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
   
</head>
<body class="bady">
    <header>
        <nav class="nav">
            <img src="logo.jpg" class="logo">
            <h1 class="nav-h1">Gestion Personnel</h1>
            <h3 class="h3" id="aide">Description
            <ul class="ul">
            <li class="li">Ajouter</li>
            <li class="li">Modifier</li>
            <li class="li">Supprimer</li>
        </ul>
    </h3>
        </nav>
    </header>
    <main class="main">
        
        <!-- section 1 -->
        <section class="sec1">
            <img src="icon-ajouter.png" class="icon">

            <div class="div-h1">
                <h1>Ajouter Personnel</h1>
            </div>
            
            <div class="div">

                <label class="label">ID Personnel</label>
                <input type="text" value="" class="zone" id="idp">
                <label class="label">Nom Personnel</label>
                <input type="text" value="" class="zone" id="nomp">
                <label class="label">Prenom Personnel</label>
                <input type="text"  name="prenom" value="" class="zone" id="prenomp">
                <label class="label">Telephone</label>
                <input type="text" value="" name="telph" class="zone" id="tel">
                <label class="label">Salaire/jour</label>
                <select class="zone" id="select">
                    <option value="choisir salaire">choisir salaire</option>
                    <option value="30 DT">30 DT</option>
                    <option value="35 DT">35 DT</option>
                    <option value="40 DT">40 DT</option>
                    <option value="45 DT">45 DT</option>
                    <option value="50 DT">50 DT</option>
                </select>
                <button class="button">Ajouter</button>
            </div>
        </section>
        <!-- section 2 -->
        <section class="sec2">
            <img src="icon-modifier.png" class="icon">

            <div class="div-h1">
                <h1>Modifier Personnel</h1>
            </div>
            <div class="div">
                <label class="label">ID Personnel</label>
                <input type="text" value="" class="zone" id="modif-p">
                <label class="label">Nom Personnel</label>
                <input type="text" value="" class="zone" id="nom-modif">
                <label class="label">Prenom Personnel</label>
                <input type="text" value="" class="zone" id="pre-modif">  
                <label class="label">Ancien Salaire/Jour</label>
                <select class="zone" id="anc-sal">
                    <option value="">choisir salaire</option>
                    <option value="30 DT">30 DT</option>
                    <option value="35 DT">35 DT</option>
                    <option value="40 DT">40 DT</option>
                    <option value="45 DT">45 DT</option>
                    <option value="50 DT">50 DT</option>
                </select>
                <label class="label">Nouveau Salaire/jour</label>
                <select class="zone" id="nou-sal">
                    <option value="">choisir salaire</option>

                    <option value="30 DT">30 DT</option>
                    <option value="35 DT">35 DT</option>
                    <option value="40 DT">40 DT</option>
                    <option value="45 DT">45 DT</option>
                    <option value="50 DT">50 DT</option>
                </select>
                <button class="button" id="btnn">Modifier</button>
            </div>
        </section>
        <!-- section 3 -->
        <section class="sec3">
            <img src="icon-supprimer.png" class="icon">

            <div class="div-h1">
                <h1>Supprimer Personnel</h1>
            </div>
            <div class="div">
                <label class="label">ID Personnel</label>
                <input type="text" class="zone" id="i-per">
                <label class="label">Nom Personnel</label>
                <input type="text" class="zone" id="n-per">
                <label class="label">Prenom Personnel</label>
                <input type="text" class="zone" id="p-per"> 
                <button class="button" id="supp-per">Supprimer</button>

            </div>
        </section>
        <!-- section 4 -->
        <section class="sec4">
            <img src="icon-calcul.png" class="icon-calcul">

            <div class="div-h1">
                <h1>Calcul Salaire</h1>
            </div>
            <div class="div">
                <label class="label">ID Personel</label>
                <input type="text" name="id" value="" class="zone" id="id-per">
                <label class="label">Nom</label>
                <input type="text" name="Nom" value="" class="zone" id="nom-per">
                <label class="label">Prenom</label>
                <input type="text" name="Prenom" value="" class="zone" id="per-pr">
                <label class="label">Nombre De Jours</label>
                <input type="text" name="nb" value="" class="zone" id="nb-j">
                <label class="label" class="zone">Salaire Par Jour</label>
                <input type="text" name="sal-jour" value="" class="zone" id="sal-jour">
                <button class="button" name="bt" id="btn-cal">Calculer</button>
                <label class="label">Salaire</label>
                <input type="text" name="salaire" value="" class="zone" id="sal">
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>
<script src="index.js"></script>
</html>
